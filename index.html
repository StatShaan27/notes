<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes & Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            margin: 10px;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background: #3498db;
            color: white;
        }
        #stat-joke {
            display: block;
            margin: 20px auto;
            width: 70%;
            max-width: 400px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        #stat-joke:hover {
            transform: scale(1.05);
        }
        .greeting {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

        <p class="greeting" id="greeting-text"></p>

    </div>

    <script>
        function updateGreeting() {
            let greetingText = document.getElementById("greeting-text");
            let hour = new Date().getHours();
            if (hour < 12) {
                greetingText.innerText = "Good Morning! A fresh day to solve fresh problems!";
            } else if (hour < 18) {
                greetingText.innerText = "Good Afternoon! Keep pushing forward!";
            } else {
                greetingText.innerText = "Good Evening! Time to reflect and relax!";
            }
        }
        updateGreeting();
    </script>
</body>
