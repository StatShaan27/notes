<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments & Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .content {
            display: none;
            text-align: left;
            padding: 10px;
        }
        .content a {
            display: block;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            margin: 5px 0;
            font-size: 16px;
        }
        .content a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <header>Assignments & Projects</header>
    <div class="container">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect" onchange="showContent()">
            <option value="">-- Select --</option>
            <option value="2024-2025">2024-2025: 1st Year</option>
            <option value="2025-2026">2025-2026: 2nd Year</option>
        </select>
        
        <div id="2024-2025" class="content">
            <h3>Probability Assignments</h3>
            <a href="prob_assignments.html">Assignment Problems</a>
            <a href="prob_solutions.html">Solutions</a>
            
            <h3>Statistics Assignments</h3>
            <a href="stat_before_midsem.html">Before Midsem (SM-II)</a>
            <a href="stat_after_midsem.html">After Midsem (SM-II)</a>
            
            <h3>Probability Projects</h3>
            <a href="prob_project1.html">Project 1</a>
            <a href="prob_project2.html">Project 2</a>
            <a href="prob_project3.html">Project 3</a>
            <a href="prob_project_solutions.html">Solutions</a>
        </div>
        
        <div id="2025-2026" class="content">
            <p>No assignments or projects available yet.</p>
        </div>
    </div>
    
    <script>
        function showContent() {
            var selectedYear = document.getElementById("yearSelect").value;
            var contents = document.querySelectorAll(".content");
            
            contents.forEach(content => content.style.display = "none");
            
            if (selectedYear) {
                document.getElementById(selectedYear).style.display = "block";
            }
        }
    </script>
</body>
</html>
